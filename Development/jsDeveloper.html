<!-- HTML الوصول إلى العناصر باستخدام -->

<!-- classأو ال ،IDقم بالوصول إلى الأزرار عن طريق الوسم، ال
     .منفصل CSS class وقم بتغيير خصائص التنسيق الخاصة بالأزرار عبر -->

<!-- قم بالوصول إلى الصورة في الخلفية بنفس الطريقة 
     .واجعلها تتغير عند الضغط على الذكر وتغيره. اجعل الصور تتغير عشوائياً -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>عداد الذكر</title>
    <link rel="stylesheet" href="./asstes/css/styles.css" />
  </head>
  <body>
    <div class="counter-box">
      <h1>عدّاد الذكر</h1>
      <button type="button" class="btn-thekr" id="thekr">
        سبحان الله وبحمده سبحان الله
      </button>
      <div id="buttons">
        <!-- اجعل عدد مرات التكرار يتغير بتغير الذكر - بونص -->
        <!-- styles.css المناسب من صفحة classالخاص به وعين له ال idقم بإضافة زرين كل منهما يحمل ال -->
        <!-- زري العداد والتصفير -->
        <button type="button" class="btn-reset" id="resetButton"></button>
        <button type="button" class="btn" id="countButton">
          <h1 class="counter">10</h1>
        </button>
      </div>
    </div>
    <script src="./assets/js/scripts.js"></script>
  </body>
</html>
